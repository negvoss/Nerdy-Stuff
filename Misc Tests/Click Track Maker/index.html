<html>
  <head>
    <title>Click Track</title>
    <script src="click_track.js" type="text/javascript"></script>
    <link rel = "stylesheet" href = "main.css"></link>
  </head>
  <body>
    Start from measure <input id = "measureStart" value = "1" style = "width:40px"></input>
    <button id = "playButton">play</button>
    at <input id = "tempoMultiplier" value = "100" style = "width:30px"></input> % of performance tempo
    <button id = "stopButton">stop</button>
    <br>
    <br>
    Time Signature: <input id = "timeSignature" value = "4/4" style = "width:50px"></input>
    <input id = "relativeTempo" value = "1/4" style = "width:30px"></input> note =
    <input id = "tempo" value = "60" style = "width:40px"></input>
    <br>
    <br>
    Big beat subdivision: <input id = "bigSubdivision" value = "1" style = "width:30px"></input>
    <br>
    Small beat subdivision: <input id = "smallSubdivision" value = "4" style = "width:30px"></input>
    <table id = "measureMaker">
      <tr>
        <td>Beat</td>
        <td>Big/Small/No Beat</td>
      </tr>
      <tr>
        <td>1</td>
        <td>
          <input type = "radio" name = "beat1" value = "big" checked><input type = "radio" name = "beat1" value = "small"><input type = "radio" name = "beat1" value = "none">
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>
          <input type = "radio" name = "beat2" value = "big"><input type = "radio" name = "beat2" value = "small" checked><input type = "radio" name = "beat2" value = "none">
        </td>
      </tr>
      <tr>
        <td>3</td>
        <td>
          <input type = "radio" name = "beat3" value = "big"><input type = "radio" name = "beat3" value = "small" checked><input type = "radio" name = "beat3" value = "none">
        </td>
      </tr>
      <tr>
        <td>4</td>
        <td>
          <input type = "radio" name = "beat4" value = "big"><input type = "radio" name = "beat4" value = "small" checked><input type = "radio" name = "beat4" value = "none">
        </td>
      </tr>
    </table>
    <button id = "addButton">Add Measure</button> x <input id = "numToAdd" value = "1" style = "width:30px"></input>
    <br>
    <br>
    <table id = "labels">
      <tr><td>Measure #: </td></tr>
      <tr><td>Tempo: </td></tr>
      <tr><td>Time Signature: </td></tr>
      <tr><td>Count: </td></tr>
    </table>
    <table id = "measures">
      <tr></tr>
      <tr></tr>
      <tr></tr>
      <tr></tr>
    </table>
    <br>
    <button id = "saveTrack">Save Track</button>
    <br>
    <br>
    <div id = "uploadZone">Drop Click Track Here</div>
  </body>
</html>
