<html>
  <head>
    <title>QuizKlip Terms</title>
    <script src="popup.js" type="text/javascript"></script>
  </head>
  <body style = "width:700px;height:450px;background-color:orange;border:solid;margin:0px;padding:10px">
    <span id = "buttonAndLogo" style = "position:absolute;float:right;right:10px;top:10px">
      <button id = "instructions" style = "width:100px;height:40px" title = "Go to QuizKlip Instructions">Instructions</button>
      <img id = "logo" src = "../logos/logo128x128.png" style = "width:40px;height:40px;float:right"></img>
    </span>
    <h1>QuizKlip Terms</h1>
    <div id = "tableWrapper" style = "posititon:absolute;top:160px;left:30px;height:260px;background-color:palegoldenrod;border:solid;border-width:1px;overflow:auto">
      <table id = "terms" style = "width:680px;font-size:18px;padding:15px">
        <tr id = "noTermsMsg">
          <td style = "font-size:20px">Term List Empty</td>
        </tr>
      </table>
    </div>
    <br>
    <div style = "position:absolute;top:335px;font-size:15px;width:700px">
      <span id = "termControls"></span>
      <br>
      <br>
      <span style = "float:left">
        Translate from <select id = "from"></select>
        to <select id = "to"></select>
      </span>
      <span style = "float:right">
        Activate translation with
        <select class = "hotkeySelector">
          <option value = 17>Ctrl</option>
          <option value = 18>Alt</option>
        </select>
        +
        <select class = "hotkeySelector">
          <option value = 18>Alt</option>
          <option value = 20>CAPS</option>
          <option value = null>None</option>
        </select>
        + click
      </span>
    </div>
    <br>
    <span style = "position:absolute;float:bottom;bottom:10px;font-size:15px">Extension Enabled
      <input type = checkbox id = "enable"></input>
    </span>
    <a href = "https://quizlet.com/" target = _blank>
      <img src="https://quizlet.com/static/ThisUsesQuizlet-Blue.png" alt = "Powered by Quizlet" style = "position:absolute;float:right;right:10px;bottom:10px"></img>
    </a>
  </body>
</html>
