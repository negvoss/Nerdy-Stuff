<html>
  <head>
    <title>Image Editor</title>
    <meta charset="UTF-8">
    <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
    <script language="javascript" type="text/javascript" src="libraries/p5.dom.js"></script>
    <script language="javascript" type="text/javascript" src="sketch.js"></script>
    <script language="javascript" type="text/javascript" src="algorithms/floodfill.js"></script>
    <script language="javascript" type="text/javascript" src="algorithms/drawonimage.js"></script>
    <script language="javascript" type="text/javascript" src="algorithms/pixels.js"></script>
    <script language="javascript" type="text/javascript" src="algorithms/zoom.js"></script>
    <script language="javascript" type="text/javascript" src="algorithms/history.js"></script>
    <script language="javascript" type="text/javascript" src="algorithms/files.js"></script>
    <p>
      <span id = "fileInput"></span>
      <div id = "dropZone">
        <style>
        #dropZone {
          border-style: dashed;
          width:200px;
          padding:10px;
        }
        </style>
        Or drop an image here.
      </div>
    </p>
    <p>
      <select id = "toolSwapper" style = "height:21px;width:120px">
        <option value = "Magic Wand">Magic Wand</option>
        <option value = "Eraser">Eraser</option>
        <option value = "Brush">Brush</option>
        <option value = "Zoom In">Zoom In</option>
        <option value = "Zoom Out">Zoom Out</option>
        <option value = "Pan">Pan</option>
      </select>
      <input type = "range" id = "tolerance"
        min = 0
        max = 255
        value = 50
        style = "height:21px;width:100px">
        Tolerance
      </input>
    </p>
    <p>
      <button id = "sav" style = "height:21px;width:120px">Save Image</button>
      <input type = "range" id = "brushSize"
        min = 0
        max = 50
        value = 15
        style = "height:21px;width:100px">
        Brush Size
      </input>
    </p>
    <p>
      <input type = "color" id = "colorPicker"> Pick Color</input>
      <button id = "undoButton" style = "height:30px;width:60px">Undo</button>
      <button id = "redoButton" style = "height:30px;width:60px">Redo</button>
    </p>
    <p id = "canvasContainer">
      <style>
        #defaultCanvas0 {
          position:absolute;
          top:10px;
          left:350px;
        }
      </style>
    </p>
  </head>
</html>
