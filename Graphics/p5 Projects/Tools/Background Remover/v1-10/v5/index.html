<html>
  <head>
    <p id = "canvasContainer"></p>
    <title>Paint Bucket</title>
    <meta charset="UTF-8">
    <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
    <script language="javascript" type="text/javascript" src="libraries/p5.dom.js"></script>
    <script language="javascript" type="text/javascript" src="sketch.js"></script>
    <style> body {padding: 5; margin: 5;} </style>
    <p id = "gui1">
      <button id = "toolSwapper" style = "height:21px;width:95px">Magic Wand</button>
      <input type = "range" id = "tolerance"
        min = 0
        max = 255
        value = 50
        style = "height:21px;width:100px">
        Tolerance
      </input>
    </p>
    <p id = "gui2">
      <button id = "sav" style = "height:21px;width:95px">Save Image</button>
      <input type = "range" id = "brushSize"
        min = 0
        max = 50
        value = 15
        style = "height:21px;width:100px">
        Brush Size
      </input>
    </p>
    <p id = "gui3">
      <input type = "range" id = "rPicker"
        min = 0
        max = 255
        style = "height:21px;width:40px">
        R
      </input>
      <input type = "range" id = "gPicker"
        min = 0
        max = 255
        style = "height:21px;width:40px">
        G
      </input>
      <input type = "range" id = "bPicker"
        min = 0
        max = 255
        style = "height:21px;width:40px">
        B
      </input>
      <div id = "colorBox" style="color:#000000"></div>
    </p>
  </head>
</html>
